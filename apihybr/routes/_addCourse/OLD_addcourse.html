<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>



   <style>
    * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
}

textarea:focus,
input:focus,
select:focus {
    box-shadow: 0 0 0 0;
    border: 0 inherit;
    outline: 0;
}

:root {
    --color-border: #13B7CD;
    --bg-btn: #BAE10E;
    --color-text: #009ABA;
    --bg-form: #FBFBFB;
}

body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

form {
    max-width: 50vw;
    display: flex;
    justify-content: center;
    padding: 40px 30px;
    border: 1px solid blue;
    border-radius: 50px;
    background: var(--bg-form);

}

form .form-container {
    width: 90%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: start;

}

.form-container h1 {
    text-align: center;
    margin: auto;
    font-size: 25px;
    padding: 5px;
    margin-bottom: 10px;
}

select {
    -webkit-appearance: none;
    -moz-appearance: none;
    text-indent: 1px;
    text-overflow: '';
    background: none;
    color: var(--color-text);
}

form input,
form select {
    margin: 5px;
    width: 100%;
    border-radius: 20px;
    padding: 10px;
    border: 1px solid var(--color-border);
}

form input {
    margin-top: 15px;
    background: var(--bg-btn);
    border: none;
    box-shadow: 2px 2px 6px rgba(0, 0, 0, .4);
    font-style: normal;
    font-weight: 600;
    font-size: 18px;
    line-height: 104.5%;
    color: #121515;
}
.bem-vindo{
    display:none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

@media screen and (max-width:1200px) {
    .bem-vindo{
        display:none;
    }
    
    
}
@media screen and (max-width:1024px) {
    .bem-vindo{
        display:none;
    }
    
}

@media screen and (max-width:768px) {
    
    
}

@media screen and (max-width:480px) {
    .bem-vindo{
        display:flex;
    }
    form .form-container{
        display:none;
    }
    body{
        justify-content: end;
    }
    
}
    </style>
</head>




<body>

</html>
